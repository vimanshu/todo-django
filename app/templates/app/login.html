{% extends 'app/base.html' %}
{% block content %}    
<h1>Login!</h1>
<div class="col-lg-5 shadow mx-auto p-4">
    <div style="text-align:center"><h2>Login</h2></div>
    <form action="/login/" method="post">
        <hr>
        {% csrf_token %}
        {{ form.as_p}}  
        <input class="btn btn-md btn-warning" type="submit" value="Login">
    </form>
</div>
{% endblock %}
